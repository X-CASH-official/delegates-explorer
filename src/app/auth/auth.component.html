<!-- Below is another example of the home page that has a smaller menu that shows up when the main menu is hidden -->

<mat-sidenav-container class="container" fullscreen>
    <mat-sidenav [mode]="sideNavMode" class="sidenav" #sidenav [opened]="sideNavOpened">
        <mat-toolbar class="mat-elevation-z4"  id="logo-header">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 46.2 46.2" height="50" width="50" class="xcash_logo">
            <g transform="translate(-2.6 -1)">
              <circle r="7.7" cy="8.7" cx="10.3" class="xca0"/>
              <path d="M20.6 24.1c0 5.7-4.6 7.7-10.3 7.7a7.7 7.7 0 107.7 7.7c0-5.7 2-10.3 7.7-10.3s7.7 4.6 7.7 10.3a7.7 7.7 0 107.7-7.7c-5.7 0-10.3-2-10.3-7.7s4.6-7.7 10.3-7.7a7.7 7.7 0 10-7.7-7.7c0 5.7-2 10.3-7.7 10.3a5.1 5.1 0 00-5.1 5.1" class="xca1" />
              <circle r="3.2" cy="17" cx="19.3" class="xca0"/>
            </g>
          </svg>
          <h1 class="logo">
              {{shortTitle}} 
          </h1>
        </mat-toolbar>
        <cdk-sidemenu></cdk-sidemenu>
    </mat-sidenav>
    <mat-sidenav-content style="z-index: unset;overflow: hidden;">
        <mat-drawer-container fullscreen>
            <mat-drawer mode="side" #drawer class="drawer" [opened]="matDrawerOpened">
                <mat-toolbar class="mat-elevation-z4"  id="logo-header-xs">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 46.2 46.2" height="50" width="50" class="xcash_logo">
                    <g transform="translate(-2.6 -1)">
                      <circle r="7.7" cy="8.7" cx="10.3" class="xca0"/>
                      <path d="M20.6 24.1c0 5.7-4.6 7.7-10.3 7.7a7.7 7.7 0 107.7 7.7c0-5.7 2-10.3 7.7-10.3s7.7 4.6 7.7 10.3a7.7 7.7 0 107.7-7.7c-5.7 0-10.3-2-10.3-7.7s4.6-7.7 10.3-7.7a7.7 7.7 0 10-7.7-7.7c0 5.7-2 10.3-7.7 10.3a5.1 5.1 0 00-5.1 5.1" class="xca1" />
                      <circle r="3.2" cy="17" cx="19.3" class="xca0"/>
                    </g>
                  </svg>
                </mat-toolbar>
                <cdk-sidemenu [iconOnly]="true"></cdk-sidemenu>
            </mat-drawer>
            <mat-drawer-content>

                <cdk-toolbar [sidenav]="sidenav" [drawer]="drawer" [sidebar]="sidenav2" [matDrawerShow]="matDrawerShow" style="z-index: 500"></cdk-toolbar>

                <perfect-scrollbar  style="height: calc(100% - 33px);" >
                    <router-outlet></router-outlet>
                </perfect-scrollbar>


            </mat-drawer-content>
        </mat-drawer-container>
    </mat-sidenav-content>

    <mat-sidenav #sidenav2 position="end" mode="over">
    </mat-sidenav>

</mat-sidenav-container>
