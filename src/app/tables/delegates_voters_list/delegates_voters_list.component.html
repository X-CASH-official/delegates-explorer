<h2 style="text-align: center;">{{title}}</h2>

<div fxLayout="row" fxLayout="row wrap">
    <div *ngFor="let dash of dashCard; let count = index" fxFlex.lt-sm="100" fxFlex.sm="50" fxFlex.md="25">
        <cdk-dashcard id="dashcard{{count+1}}" [dashData]="dash"></cdk-dashcard>
    </div>
</div>

<a style="text-align: center;" [routerLink]="['/auth/delegates_information']" [queryParams]="{'data':delegates_data}"><h3>View Delegates Information</h3></a>
<a style="text-align: center;" [routerLink]="['/auth/tables/delegates_statistics']" [queryParams]="{'data':delegates_data}"><h3>View Delegates Statistics</h3></a>

<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

	<div fxFlex class="table-component-holder mat-elevation-z4">
		<mat-toolbar class="table-header">
			<h1 class="mat-headline center-align" >Delegates Voters List</h1>
		</mat-toolbar>
		<div class="table-container">
			<mat-table #table id="reserve_proofs_table" [dataSource]="dataSource">

				<!--- Note that these columns can be defined in any order.
				The actual rendered columns are set as a property on the row definition" -->
				
				<ng-container matColumnDef="ID">
					<mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
					<mat-cell id="id{{row.id}}" *matCellDef="let row"> {{row.id | number}} </mat-cell>
				</ng-container>
				
				<ng-container matColumnDef="public_address_created_reserve_proof">
					<mat-header-cell *matHeaderCellDef> Public address that created reserve proof </mat-header-cell>
					<mat-cell id="public_address_created_reserve_proof{{row.id}}" *matCellDef="let row"> {{row.public_address_created_reserve_proof}} </mat-cell>
				</ng-container>
				
				<ng-container matColumnDef="total">
					<mat-header-cell *matHeaderCellDef> Total </mat-header-cell>
					<mat-cell id="total{{row.id}}" *matCellDef="let row">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{row.total | number}} </mat-cell>
				</ng-container>	

				<ng-container matColumnDef="reserve_proof">
					<mat-header-cell *matHeaderCellDef> Reserve Proof </mat-header-cell>
					<mat-cell id="reserve_proof{{row.id}}" *matCellDef="let row"> {{row.reserve_proof}} </mat-cell>
				</ng-container>	
			
				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
				
			</mat-table>
		</div>
			
	</div>	
</div>
